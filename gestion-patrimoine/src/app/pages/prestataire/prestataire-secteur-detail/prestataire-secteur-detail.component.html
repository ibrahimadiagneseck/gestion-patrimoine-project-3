<div class="card shadow">

    <div class="card-header text-center fw-bold bg-myprimary fs-5">
        Détail
    </div>
  
    <div class="card-body">
        <div class="text-center fw-bolder bg-myprimary mt-1" role="alert">
            Prestataire
        </div>

        <div class="container px-3 py-2">
            <app-prestataire-detail #dataPrestataire></app-prestataire-detail>
        </div>

        <div class="text-center fw-bolder bg-myprimary mt-1" role="alert">
            Secteur activités
        </div>

        <div class="container px-3 py-2">
            <app-secteur-activite-detail #dataSecteurActivite></app-secteur-activite-detail>
        </div>

        <div class="container px-3 py-2">
            <div class="row">
                <div class="col-12 text-end">
                    <button (click)="supprimerPrestataireById(dataPrestataire.prestataire.ninea)"  type="button" class="btn btn-mybrown fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour supprimer">
                        Supprimer
                    </button>

                    <button  type="button" class="btn btn-myprimary fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour ajouter">
                        Modifier
                    </button>
  
                    <button (click)="popupFermer()" type="button" class="btn btn-mysecondary fw-bold mx-2" data-bs-toggle="tooltip" title="cliquer ici pour retourner">
                        Retour
                    </button>
                </div>
            </div>
        </div>
    </div>
  
  </div>
